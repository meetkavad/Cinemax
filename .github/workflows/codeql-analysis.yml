name: "CodeQL"

on:
  push:
    branches: [ main ]  # Changed from master to main
  pull_request:
    branches: [ main ]  # Changed from master to main
  schedule:
    - cron: '38 3 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more:
        # https://docs.github.com/en/actions/learn-github-actions/contexts#matrix-context

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to latest version

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2  # Updated to latest version
      with:
        languages: ${{ matrix.language }}

    # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2  # Updated to latest version

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2  # Updated to latest version
